info:
  description: 后台网关路由
server:
  port: 9110
spring:
  application:
    name: doyd-admin-gateway
  cloud:
    config:
      discovery:
        service-id: doyd-config-server
        enabled: true
management:
  server:
    servlet:
      context-path: '/92908134-9466-4586-ac4a-750211b09fc8'
    port: 50610
  endpoints:
    web:
      exposure:
        include: "*"
    endpoint:
      health:
        show-details: ALWAYS
  endpoint:
    logfile:
      external-file: /doyd-cloud/logs/doyd-admin-gateway.log
eureka:
  instance:
    prefer-ip-address: true
    ip-address: 192.168.3.37
    instance-id: ${eureka.instance.ip-address}:${server.port}
    metadata-map:
      management:
        port: ${management.server.port}
        context-path: ${management.server.servlet.context-path}/actuator
  client:
    # 客户端从Eureka Server集群里更新Eureka Server信息的频率
    eureka-service-url-poll-interval-seconds: 60
    # 定义从注册中心获取注册服务的信息
    registry-fetch-interval-seconds: 15
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/
logging:
  file: doyd-admin-gateway