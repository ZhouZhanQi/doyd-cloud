server:
  port: 9110
info:
  description: 后台网关路由
spring:
  application:
    name: doyd-admin-gateway
  zipkin:
    base-url: http://doyd-zipkin-server/zipkin
    zipkin:
      rabbitmq:
        queue: zipkin
      message-timeout: 3
  sleuth:
    sampler:
      probability: 1.0
management:
  server:
    servlet:
      context-path: '/78c1c21f-6511-4d1e-a48a-8ddcb31c2e59'
    port: 50610
  endpoints:
    web:
      exposure:
        include: "*"
    endpoint:
      health:
        show-details: ALWAYS
  endpoint:
    logfile:
      external-file: /doyd-cloud/logs/doyd-admin-gateway.log
eureka:
  instance:
    prefer-ip-address: true
    #    ip-address: 127.0.0.1
    ip-address: 192.168.4.110
    #    ip-address: 192.168.4.110
    instance-id: ${eureka.instance.ip-address}:${server.port}
    metadata-map:
      management:
        port: ${management.server.port}
        context-path: ${management.server.servlet.context-path}/actuator
  client:
    # 客户端从Eureka Server集群里更新Eureka Server信息的频率
    eureka-service-url-poll-interval-seconds: 60
    # 定义从注册中心获取注册服务的信息
    registry-fetch-interval-seconds: 15
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/
# Hystrix默认的超时时间是1秒，如果超过这个时间未响应，将会进入fallback代码
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 300000
# 断路器的超时时间需要大于ribbon的超时时间(readtimeout + connectimeout总和)，不然不会触发重试
# 若ribbon超时时间总和大于hystrix超时, 会出现警告日志:
# The Hystrix timeout of XXXms for the command adminsso-ms is set lower than the combination of the Ribbon read and connect timeout, XXXms.
# 警告信息中的ribbon超时总和计算公式为：
#     total = (read-timeout + connect-timeout) * ((max-auto-retries + 1) + max-auto-retries-next-server)
logging:
  file: doyd-admin-gateway