info:
  description: 调用链跟踪
server:
  port: 9411
spring:
  application:
    name: doyd-zipkin-server
  cloud:
    config:
      discovery:
        enabled: true
        service-id: doyd-configserver-server
    loadbalancer:
      retry:
        enabled: false
management:
  # 修改spring boot actuator的端口和路径来提高攻击成本, 一定程度上提高安全性
  server:
    port: 50411
    servlet:
      context-path: '/3287ed7d-5b03-4924-b8d4-5a4f361d1852'
  endpoints:
    web:
      exposure:
        include: "*"
    endpoint:
      health:
        show-details: ALWAYS
  endpoint:
    logfile:
      external-file: /doyd-cloud/logs/doyd-zipkin-server.log
eureka:
  instance:
    prefer-ip-address: true
    #    ip-address: 127.0.0.1
    ip-address: 192.168.4.110
    #    ip-address: 192.168.1.3
    instance-id: ${eureka.instance.ip-address}:${server.port}
    metadata-map:
      management:
        port: ${management.server.port}
        context-path: ${management.server.servlet.context-path}/actuator
  client:
    # 客户端从Eureka Server集群里更新Eureka Server信息的频率
    eureka-service-url-poll-interval-seconds: 60
    # 定义从注册中心获取注册服务的信息
    registry-fetch-interval-seconds: 15
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/
zipkin:
  storage:
    type: mysql # elasticsearch, cassandra
  collector:
    rabbitmq:
      queue: zipkin
logging:
  file: doyd-zipkin-server